<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=`, initial-scale=1.0" />
    <title>Model 1</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="assets/toast.css" />
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
    <script src="assets/socket.io.min.js"></script>
    <script type="module" src="assets/model.js"></script>
    <script src="assets/toast.min.js"></script>
  </head>
  <body class="flex">
    <div class="header">
      <a href="/">
        <img src="assets/logo.svg" alt="logo" />
      </a>

      <nav class="nav-bar">
        <div class="nav-item">
          <a href="/model1" class="nav-link">Model 1</a>
        </div>
        <div class="nav-item">
          <a href="/model2" class="nav-link">Model 2</a>
        </div>
        <div class="nav-item">
          <a href="/model3" class="nav-link">Model 3</a>
        </div>
        <div class="nav-item">
          <a href="/modelX" class="nav-link">Model x</a>
        </div>
      </nav>
    </div>
    <section class="main">
      <video id="video" width="320" height="240" autoplay></video>

      <div class="view image-view">
        <div class="image-wrapper">
          <div class="image">
            <p>Input</p>
            <div class="image-block">
              <canvas id="canvas" width="520" height="390"></canvas>
            </div>
          </div>
          <div class="image">
            <p>Output</p>
            <div class="image-block">
              <img class="image-item" id="aiimage" />
            </div>
            <div id="infomation"></div>
          </div>
        </div>
      </div>
      <div class="action">
        <button id="action-save">Save</button>
        <button><a href="/">Back</a></button>
      </div>
    </section>

    <script type="module" src="assets/index.js"></script>
  </body>
</html>
